
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>

<div class="container">

    <!-- Static navbar -->
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Nerds.dk marketplace</a>
            </div>
        </div><!--/.container-fluid -->
    </div>

    <!-- Main component for a primary marketing message or call to action -->
    <!--<div class="jumbotron">
        <h1>Navbar example</h1>
        <p>Text.</p>
    </div>-->

    <div>

        <p class="lead text-center">Please, specify parameters.</p>

        <form class="form-horizontal" role="form" method="post">

            <!-- Warranty -->
            <div class="form-group">
                <label for="warranty-yes" class="col-sm-2 control-label">Warranty:</label>
                <div class="col-sm-2">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="warranty-yes" value="option1"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
                    </label>
                </div>
            </div>

            <!-- Invoice -->
            <div class="form-group">
                <label for="invoice-yes" class="col-sm-2 control-label">Invoice:</label>
                <div class="col-sm-2">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="invoice-yes" value="option1"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
                    </label>
                </div>
            </div>

            <!-- Packiging -->
            <div class="form-group">
                <label for="packinging-yes" class="col-sm-2 control-label">Packinging:</label>
                <div class="col-sm-2">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="packinging-yes" value="option1"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
                    </label>
                </div>
            </div>

            <!-- Manual -->
            <div class="form-group">
                <label for="manual-yes" class="col-sm-2 control-label">Manual:</label>
                <div class="col-sm-2">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="manual-yes" value="option1"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
                    </label>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control" id="price" placeholder="Price">
                </div>
            </div>

            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-2">
                    <select class="form-control" id="category">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-2">
                    <input type="text" name="inlineRadioOptions" class="form-control" id="title">
                </div>
            </div>

            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">User:</label>
                <div class="col-sm-2">
                    <input type="text" name="inlineRadioOptions" class="form-control" id="user">
                </div>
            </div>


            <!-- Type -->
            <div class="form-group">
                <label for="type-sale" class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-2">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="type-sale" value="option1"> Sale
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="type-buy" value="option2"> Wanna buy
                    </label>
                </div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="desc" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="desc" rows="5" cols="12"></textarea>
                </div>
            </div>

            <!-- Upload -->
            <div class="form-group">
                <label for="Upload" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-8">
                    <input type="file" id="upload">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>

    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
